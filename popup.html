<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClass Launcher</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
     <!--Link to font-awesome for icons etc..-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.css" integrity="undefined" crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <a href="https://github.com/thefarazxr/MyClass_Launcher">
            <img  src="images/icon_150.png" alt="MyClass Launcher" class="logo-icon"> <br>MyClass Launcher <span class="version">(2.0)</span></a>
        </h1>
    </div>
    <div class="modal-content">
        <p>Easily access all your Online Classes </p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex softeng_set">
                <a href="https://meet.google.com/aqn-jkxh-qos" target="_blank">
                    <i class="fas fa-project-diagram"></i>
                    <p class="flex_description Softeng">Soft. Eng.</p>
                </a>
            </div>
            <div class="flex os_set">
                <a href="https://meet.google.com/ija-fpgp-jep" target="_blank">
                    <i class="fab fa-ubuntu"></i>
                    <p class="flex_description OS">O.S Class</p>
                </a>
            </div>
            <div class="flex alc_set">
                <a href="https://meet.google.com/" target="_blank">
                    <i class="fas fa-dot-circle"></i>
                    <p class="flex_description ALC">ALC Class</p>
                </a>
            </div>
            <div class="flex ai_set">
                <a href="https://meet.google.com/hso-fryk-ufc" target="_blank">
                    <i class="fas fa-robot"></i>
                    <p class="flex_description AI">A.I Class</p>
                </a>
            </div>
            <div class="flex wit_set">
                <a href="https://meet.google.com/edo-erwo-nsg" target="_blank">
                    <i class="fas fa-globe"></i>
                    <p class="flex_description WIT">Web & IT</p>
                </a>
            </div>
            
            <div class="flex data_set">
                <a href="https://chat.whatsapp.com/G2Gm2ax0qrB5cDgSZUW624" target="_blank">
                    <i class="fas fa-chart-bar"></i>
                    <p class="flex_description DA">Data Analytics</p>
                </a>
            </div>
            <div class="flex graph_set">
                <a href="https://chat.whatsapp.com/FpTrLl08Up398OeTlUhdTA" target="_blank">
                    <i class="fab fa-connectdevelop"></i>
                    <p class="flex_description Graph">Graph Theory</p>
                </a>
            </div>

            <div class="flex btc_set">
                <a href="" target="_blank">
                    <i class="fas fa-cubes"></i>
                    <p class="flex_description btc">Block Chain</p>
                </a>
            </div>

        </div>
    </div>
    <!--Add js script for FUTURE USE-->
    <script src="popup.js"></script>
</body>

</html>
