<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClass Launcher</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.css" integrity="undefined" crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/icon_150.png" alt="MyClass Launcher" class="logo-icon"> <br>MyClass Launcher <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Easily access all your Online Classes </p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex java_set">
                <a href="https://meet.google.com/ofo-fqpp-ygi" target="_blank">
                    <i class="fab fa-java"></i>
                    <p class="flex_description Java">JAVA Class</p>
                </a>
            </div>
            <div class="flex co_set">
                <a href="https://classroom.google.com/u/1/c/MzEzNjY4NzU4OTk4" target="_blank">
                    <i class="fas fa-microchip"></i>
                    <p class="flex_description CO">CO Class</p>
                </a>
            </div>
            <div class="flex dbms_set">
                <a href="https://meet.google.com/lookup/cuyn4lrizp" target="_blank">
                    <i class="fas fa-database"></i>
                    <p class="flex_description DBMS">DBMS Class</p>
                </a>
            </div>
            <div class="flex m3_set">
                <a href="https://meet.google.com/rfk-jmvo-kty" target="_blank">
                    <i class="fas fa-square-root-alt"></i>
                    <p class="flex_description M-3">M-3 Class</p>
                </a>
            </div>
            <div class="flex ss_set">
                <a href="https://meet.google.com/lookup/eilrjgsy5z" target="_blank">
                    <i class="fas fa-wave-square"></i>
                    <p class="flex_description SS">S.S Class</p>
                </a>
            </div>
            <div class="flex fa_set">
                <a href="https://meet.google.com/lookup/dzycylxgvq" target="_blank">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <p class="flex_description FA">F.A Class</p>
                </a>
            </div>
            <div class="flex etce_set">
                <a href="https://meet.google.com/lookup/eiuvy7xnz2" target="_blank">
                    <i class="fas fa-language"></i>
                    <p class="flex_description ETCE">ETCE Class</p>
                </a>
            </div>

        </div>
    </div>
    <!--Add js script for FUTURE USE-->
    <script src="popup.js"></script>
</body>

</html>
